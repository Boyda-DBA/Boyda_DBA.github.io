<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Section styles */
        .section {
            padding: 60px 10px 20px;
            margin-top: 50px;
        }

        /* Enhancements for clarity and aesthetics */
        .section h2 {
            margin-bottom: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Navigation Links -->
</div>

<div class="section" id="about">
    <!-- About Section Content -->
</div>

<div class="section" id="portfolio">
    <!-- Portfolio Section Content -->
</div>

<div class="section" id="contact">
    <!-- Contact Section Content -->
</div>

<div class="footer">
    <!-- Footer Content -->
</div>

</body>
</html>
